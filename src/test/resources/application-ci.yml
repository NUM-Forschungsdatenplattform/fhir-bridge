server:
  servlet:
    context-path: /fhir-bridge
  port: 8888

fhir-bridge:
  fhir:
    narrative-generation: false
    url-mapping: /fhir/*
    validation:
      terminology:
        mode: off

ehrbase:
  address: ehrbase
  port: 8080
  path: /ehrbase/rest/openehr/v1/

spring:
  datasource:
    url: jdbc:postgresql://fhirdb:5432/fhir_bridge
    username: fhir_bridge
    password: fhir_bridge
